        split: test
        img_size: [512,512]
        n_group: 4
        n_scenes: 30000
        num_workers: 0
        batch_size: 1

        load_normal: False

    ckpt_path: ckpts/lara.ckpt

    eval_novel_view_only: True
    eval_depth: []
    metric_path: None

    save_folder: outputs/video_vis/mvgen
    video_frames: 120
    mesh_video_frames: 0

    save_mesh: False # True
    aabb: [-0.5,-0.5,-0.5,0.5,0.5,0.5]

    finetuning: 
        with_ft: False
        steps: 500

        # lr
        position_lr: 0.000016
        feature_lr: 0.0025
        opacity_lr: 0.05
        scaling_lr: 0.005
        rotation_lr: 0.001


